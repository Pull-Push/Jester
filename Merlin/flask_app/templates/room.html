{% extends 'base.html' %}
{% block content %}
<div class="message-box">
    <h2>Chat Room: {{room}}</h2>
    <div class="encrypt">
        <input type="number" name="shift" id="shift" placeholder="Key Shift">
        <input type="text" name="seed1" id="seed1" placeholder="Code Word 1">
        <input type="text" name="seed2" id="seed2" placeholder="Code Word 2">
        <input type="text" name="seed3" id="seed3" placeholder="Code Word 3">
        <button type="button" name="encrypt" id="encrypt-btn" onclick="encyptionOn()">Enable Encryption</button>
    </div>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input type="text" name="message" rows="3" placeholder="Message" id="message">
        <button type="button" name="send" id="send-btn" onclick="sendMessage()">Send Message</button>
    </div>
</div>
<script type="text/javascript" charset="utf-8">
    var socketio = io();

    const messages = document.getElementById("messages")
    
    const createMessage = (name, msg) => {
        const content = `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}
                </span>
                <span class="muted">
                    ${new Date().toLocaleString()}
                    </span>
            </div>
        `
        messages.innerHTML += content;
    };
    socketio.on("message", (data) =>{
        createMessage(data.name, data.message);
        console.log(data.message)
    });

    const sendMessage = () => {
        const message = document.getElementById("message")
        if (message.value == "") return;
        socketio.emit("message", {data: message.value})
        message.value = "";
    };

    const encyptionOn = () => {
        let cypher = {
            "shift": document.getElementById("shift"),
            "seed1" : document.getElementById("seed1"),
            "seed2" :document.getElementById("seed2"),
            "seed3" : document.getElementById("seed3")
        }
        
    }

</script>
{% for msg in messages %}
    <script type="text/javascript">
        createMessage("{{msg.name}}","{{msg.message}}")
    </script>
{% endfor %}


{% endblock %}
